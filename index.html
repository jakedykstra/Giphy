<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button class="animal-btn" data-state="animate" data-animal="cat">cat</button>
      <button class="animal-btn" data-state="animate" data-animal="dog">dog</button>
      <button class="animal-btn" data-state="animate" data-animal="turkey">turkey</button>
      <button class="animal-btn" data-state="animate" data-animal="rabbit">rabbit</button>
      <button class="animal-btn" data-state="animate" data-animal="racoon">racoon</button>
      <button class="animal-btn" data-state="animate" data-animal="turtle">turtle</button>
      <button class="animal-btn" data-state="animate" data-animal="lobster">lobster</button>
      <button class="animal-btn" data-state="animate" data-animal="snake">snake</button>
      <button class="animal-btn" data-state="animate" data-animal="cow">cow</button>
      <button class="animal-btn" data-state="animate" data-animal="hedgehog">hedgehog</button>
      <button class="animal-btn" data-state="animate" data-animal="chipmonk">chipmonk</button>
      <button class="animal-btn" data-state="animate" data-animal="lizard">lizard</button>
    </div>
    <div id="animal-gifs">
    </div>
    <div id="animal-search">

      <h1>Add an animal</h1>
      <form id="animal-form">
        <input type="text" id="animal-input">
        <br>
        <!-- Button triggers new movie to be added -->
        <input id="add-animal" type="submit" value="Submit">
      </form>
    </div>
</body>

</html>
